<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 120px;
      min-width: 400px;
    }
  </style>
  </head>
  <body style="background-color: #ffffb3;">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-link" style="color:white">
        Adding Leetcode <span id="problem"></span>
      </span>
      <form class="form-inline">
        <button id="home" class="btn btn-outline-warning" type="button">Home</button>
      </form>
    </nav>
    <div align="center">
      <form class="mt-3 px-2">
        <div class="form-group">
          <input type="text" id="tags" class="form-control" placeholder="Enter Tags" style="background-color: #ffffb3;">
          <small class="form-text text-muted">Enter optional tags, separate by commas(,)</small>
        </div>
        <button id="done" class="btn btn-primary">Submit</button>
        <button id="cancel" class="btn btn-outline-dark">Cancel</button>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
